[build]
  publish = "public"
  command = "hugo -b $URL"

[context.production.environment]
  HUGO_ENV = "production"
  command = "hugo -b $URL"

[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/musics"
  to = "/"

[[redirects]]
  from = "/page:*"
  to = "/page/:splat"
